<section>
  <mat-card class="headline">
    Products
  </mat-card>
  <mat-card class="mt-52">

    <table class="product-table">
      <tr>
        <th>
          Product
          <button mat-button (click)="sortByProduct()">
            <mat-icon>filter_list</mat-icon>
          </button>
        </th>
        <th>Price</th>
        <th></th>
      </tr>
      <tr *ngFor="let product of allProducts" (click)="openEditDialog(product.id)">
        <td>{{ product.productName }}</td>
        <td>{{ product.productPrice }}</td>
        <td>
          <button class="delete-btn" mat-button
            (click)="openDeleteDialog(product.id)"><mat-icon>delete</mat-icon></button>
        </td>
      </tr>

    </table>

  </mat-card>


  <button (click)="openDialog()" class="add-product-btn" mat-fab color="primary" matTooltip="Add new Product"
    [matTooltipPosition]="'above'">
    <mat-icon>plus_one</mat-icon>
  </button>

</section>
