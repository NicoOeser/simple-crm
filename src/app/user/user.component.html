<section>
  <mat-card>
    <table class="user-table" >
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>E-Mail</th>
        <th>City</th>
      </tr>
      <tr *ngFor= "let user of allUsers">
        <td>{{ user.firstName }}</td>
        <td>{{ user.lastName }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.city }}</td>
      </tr>   
    </table>
  </mat-card>

  <button (click)="openDialog()" class="add-user-btn" mat-fab color="primary" matTooltip="Add new User"
    [matTooltipPosition]="'above'">
    <mat-icon>plus_one</mat-icon>
  </button>
</section>
