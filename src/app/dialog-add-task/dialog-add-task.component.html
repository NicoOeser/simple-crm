<section>

    @if (isLoading) {
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>}
  
    <div class="dialog-header">
      <h1 mat-dialog-title>Add Task</h1>
    </div>
    <div mat-dialog-content>
      <div>
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Title</mat-label>
          <input [disabled]="isLoading" matInput [(ngModel)]="task.title">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field  class="full-width" appearance="outline">
          <mat-label>Due Date</mat-label>
          <input [disabled]="isLoading" matInput [matDatepicker]="picker1" [(ngModel)]="date">
          <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>          
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Customer</mat-label>
          <input [disabled]="isLoading" matInput [(ngModel)]="task.customer">
        </mat-form-field>
      </div>
      
      <div>
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Task Status</mat-label>
          <mat-select [disabled]="isLoading" [(ngModel)]="task.status" matInput>
            <mat-option value="option1">Not Started</mat-option>
            <mat-option value="option2">In Progress</mat-option>
            <mat-option value="option3">Complete</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Task Type</mat-label>
          <mat-select [disabled]="isLoading" [(ngModel)]="task.type" matInput>
            <mat-option value="option1">Meeting</mat-option>
            <mat-option value="option2">Online Meeting</mat-option>
            <mat-option value="option3">Call</mat-option>
            <mat-option value="option4">Email</mat-option>

          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div mat-dialog-actions>
      <button [disabled]="isLoading" mat-button (click)="closeDialog()">Cancel</button>
      <button [disabled]="isLoading" mat-button (click)="saveTask()" cdkFocusInitial>Save</button>
    </div>
  
  </section>
