<section>

    <mat-card>
  
      <table class="task-table">
        <tr>
          <th>Title</th>
          <th>Due Date</th>
          <th>Customer</th>
          <th>Task Status</th>
          <th>Task Type</th>
          <th></th>
        </tr>
        <tr *ngFor="let task of allTasks">
          <td>{{ task.title }}</td>
          <td>{{ task.date.toDate() | date: 'dd/MM/yyyy' }}</td>
          <td>{{ getCustomerName(task.customer) }}</td>
          <td>{{ getStatusName(task.status) }}</td>
          <td>{{ getTypeName(task.type) }}</td>
          <td>
            <button class="delete-btn" mat-button (click)="openDeleteDialog(task.id)"><mat-icon>delete</mat-icon></button>
  
          </td>
        </tr>
      </table>
  
    </mat-card>
  
  
    <button (click)="openDialog()" class="add-task-btn" mat-fab color="primary" matTooltip="Add new Task"
      [matTooltipPosition]="'above'">
      <mat-icon>plus_one</mat-icon>
    </button>
  
  </section>
