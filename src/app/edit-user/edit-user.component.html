<section>

  @if (isLoading) {
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>}

  <h1 mat-dialog-title>Edit User</h1>
  <div mat-dialog-content>

    <div class="mt-32">
      <mat-form-field class="mr-16" appearance="outline">
        <mat-label>First Name</mat-label>
        <input [disabled]="isLoading" matInput [(ngModel)]="user.firstName">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Last Name</mat-label>
        <input [disabled]="isLoading" matInput [(ngModel)]="user.lastName">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="mr-16" appearance="outline">
        <mat-label>Street</mat-label>
        <input [disabled]="isLoading" matInput [(ngModel)]="user.street">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>House No.</mat-label>
        <input [disabled]="isLoading" matInput [(ngModel)]="user.houseNo">
      </mat-form-field>
    </div>

    <div>
      <mat-form-field class="mr-16" appearance="outline">
        <mat-label>Zip Code</mat-label>
        <input [disabled]="isLoading" matInput [(ngModel)]="user.zipCode">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>City</mat-label>
        <input [disabled]="isLoading" matInput [(ngModel)]="user.city">
      </mat-form-field>
    </div>

    <div>
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>E-Mail</mat-label>
        <input [disabled]="isLoading" matInput [(ngModel)]="user.email">
      </mat-form-field>
    </div>
  </div>

  <div mat-dialog-actions>
    <button [disabled]="isLoading" mat-button (click)="closeDialog()">Cancel</button>
    <button [disabled]="isLoading" mat-button (click)="saveUser()" cdkFocusInitial>Save</button>
  </div>

</section>
